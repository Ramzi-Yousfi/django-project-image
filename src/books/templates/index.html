{% extends "base.html"%}
{% block title %} books {% endblock %}
{% block content %}
    <h1>django books</h1>
    <div class="container text-center">
        <div class="row">
        {%for book in books %}
        <div class="card" style="width: 16rem;margin:3px">
            <img src="{{book.thumbnailUrl}}" class="card-img-top" alt="">               
            <div class="card-body">
             <h4>{{book.title}}</h4><br>
             <button class="btn btn-primary" onclick="location.href='/books/{{book.id}}'">Voir</button>
            </div>
          </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
